<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header> Weather Dashboard</header>
    <div class="container">
        <!-- Form for weather inputs -->
        <form id="weather-form">
            <label for="city">Search for a City:</label>
            <input type="text" id="city" name="city" placeholder="required" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
            <button type="submit">Search</button>
        </form>

        <div id="today-forecast" class="forecast-container">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <div id="forecast-info" class="forecast-container">
        <!-- five day forcast will be displayed here -->
    </div>
    <script src="./assets/logic.js"></script>
</body>

</html>
